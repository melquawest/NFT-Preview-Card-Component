<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style\style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Outfit:wght@300;400;600&family=Poppins:wght@200;300;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <main class="card">
    <section class="equilibrium-image">
      <img src="images\image-equilibrium.jpg" alt="equilibrium Image">
    </section>

    <header class="crypto">Equilibrium #3429</header>

    <section class="crypto-info">Our Equilibrium collection promotes balance and calm.</section>

    <section class="crypto-rate">
      <div class="rate">
        <div id="rate"><img src="images\icon-ethereum.svg" alt="ETH icon"></div>
        0.041 ETH</div>
      <div class="crypto-duration">
        <span id="crypto-duration"><img src="images\icon-clock.svg" alt="Clock icon"></span>
        3 days left</div>
    </section>
  
    <footer class="user">
      <div class="user-name">
        <span class="user-image">
          <img src="images\image-avatar.png" alt="Profile picture of user">
        </span>
        <span id=cr>Creation of</span>Jules Wyvern
      </div>
    </footer>
  </main>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/prince-boakye-0466b9125/" target="_blank">Boakye Prince</a>.
  </div>
</footer>
</html>
